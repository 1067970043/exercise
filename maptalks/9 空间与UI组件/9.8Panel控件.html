<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel控件</title>
    <style>
        html,body{
            margin: 0;
            height: 100%;
            width: 100%;
        }
        .container{
            width: 100%;
            height: 100%;
        }
        .content{background:rgba(135,196,240, 0.8);width:200px;height:100px;border:2px #fff solid;padding:10px;color:#fff}
        .content input{color:#bbb}
        .content a{color:#fff;float:right;margin-right:15px}
    </style>
</head>
<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
    
    <div id="map" class="container"></div>
    
    <script>
        var map = new maptalks.Map('map',{
            center: [106.63043,29.71798],
            zoom: 14,
            baseLayer: new maptalks.TileLayer('base', {
                urlTemplate: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
                subdomains: ['a','b','c','d']
            })
        })

        var textPanel = new maptalks.control.Panel({
            'position' : 'top-right',
            'draggable' : true,
            'custom' : false,
            'content' : '一个Panel文本框',
            'closeButton' : true
        });
        map.addControl(textPanel);

        var customPanel = new maptalks.control.Panel({
            position : 'bottom-right',
            draggable  :true,
            custom :true,
            content :
            '<div class="content">' +
                'panel文本框<br>' +
                '<input type="text" height="10" value="???" /><br>' +
                '<br><a href="javascript:;" onclick="hide()">close</a>' +
            '</div>'
        });
        map.addControl(customPanel);

        function hide() {
            customPanel.hide();
        }
    </script>
    
</body>
</html>
