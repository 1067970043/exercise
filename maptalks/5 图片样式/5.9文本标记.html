<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图形样式 - 文字标注</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <svg t="1637751204308" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="6010" width="200" height="200"><path d="M512 938.666667c-53.333333 0-384-257.258667-384-469.333334S299.925333 85.333333 512 85.333333s384 171.925333 384 384-330.666667 469.333333-384 469.333334z m0-352c64.8 0 117.333333-52.533333 117.333333-117.333334s-52.533333-117.333333-117.333333-117.333333-117.333333 52.533333-117.333333 117.333333 52.533333 117.333333 117.333333 117.333334z" p-id="6011"></path></svg>
    
    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049, 51.49856],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      var text = new maptalks.Marker(
        [-0.113049, 51.49856],
        {
          'properties' : {
            'name' : 'Hello MapTalks'
          },
          'symbol' : {
            'textFaceName' : 'sans-serif',
            'textName' : '{name}',          //value from name in geometry's properties
            'textWeight'        : 'normal', //'bold', 'bolder'
            'textStyle'         : 'normal', //'italic', 'oblique'
            'textSize'          : 40,
            'textFont'          : null,     //same as CanvasRenderingContext2D.font, override textName, textWeight and textStyle
            'textFill'          : '#34495e',
            'textOpacity'       : 1,
            'textHaloFill'      : '#fff',
            'textHaloRadius'    : 5,
            'textWrapWidth'     : null,
            'textWrapCharacter' : '\n',
            'textLineSpacing'   : 0,

            'textDx'            : 0,
            'textDy'            : 0,

            'textHorizontalAlignment' : 'auto', //left | middle | right | auto
            'textVerticalAlignment'   : 'auto',   // top | middle | bottom | auto
            'textAlign'               : 'center' //left | right | center | auto
          }
        }
      ).addTo(layer);

    </script>
  </body>
</html>
