<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单</title>
    <style>
        *, *:before, *:after {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        h2 {
            margin: 0;
            font-weight: normal;
        }
        html, body {
            padding: 0;
            margin: 0;
            background-color: #eee;
        }
        body {
            padding-top: 80px;
        }
        .section {
            width: 400px;
            margin: 7px auto;
            height: 69px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 2);
            overflow: hidden;
            -webkit-transition:.35s;
            transition: .35s;
        }
        .title {
            padding: 20px;
            padding-top: 24px;
            background: #00C37E;
	        color: #fff;
            cursor: pointer;
            text-shadow: 0 1px 0 #666;
            width: 100%;
            text-transform: capitalize;
            font-family: 'Merriweather Sans', sans-serif;
            font-style: italic;
            position: relative;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
            user-select: none;
            z-index: 10;
        }
        .title:before, .title:after {
            content: " ";
            display: block;
            position: absolute;
            right: 20px;
            top: 21px;
            font-style: normal;
            height: 21px;
            overflow: hidden;
            font-size: 20px;
            background: #00C37E;
            -webkit-transition:.35s;
            transition: .35s;
        }

        .title:before {
            z-index: 2;
        }

        .title:after{
            top: 25px;
            -webkit-transform: rotate( 180deg );
            -ms-transform: rotate( 180deg );
            -moz-transform: rotate( 180deg );
            transform: rotate( 180deg );
        }

        .open .title:before {
            height: 0;
        }

        .body {
            font: 16px open, sans-serif;
            background: #fff;
            padding: 20px 20px 40px;
            color: #777;
            -moz-transform: translateY( -100% );
            -ms-transform: translateY( -100% );
            -webkit-transform: translateY( -100% );
            transform: translateY( -100% );
            overflow: hidden;
            -webkit-transition: .35s;
	        transition: .35s;
        }

        .body h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .body h2:before {
            content: '▪';
            padding-right: 7px;
            color: #00C37E;
        }

        .section.open {
            height: 288px;
        }
        .open .body {
            -webkit-transform: none;
            -ms-transform: none;
            -moz-transform: none;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="title">
            点击下拉
        </div>
        <div class="body">
            <h2>内容标题</h2>
            下拉框中的正式内容
        </div>
    </div>
    <div class="section">
        <div class="title">
            点击下拉
        </div>
        <div class="body">
            <h2>内容标题</h2>
            下拉框中的正式内容
        </div>
    </div>
    <div class="section">
        <div class="title">
            点击下拉
        </div>
        <div class="body">
            <h2>内容标题</h2>
            下拉框中的正式内容
        </div>
    </div>
    <script>
        !( function( w, d ) {
        'use strict';
        var titles = d.querySelectorAll( '.title' ),
            i = 0,
            len = titles.length;
        for ( ; i < len; i++ )
            titles[ i ].onclick = function( e ) {
                for ( var j = 0; j < len; j++ )
                    if ( this != titles[ j ] )
                        titles[ j ].parentNode.className = titles[ j ].parentNode.className.replace( / open/i, '' );
                var cn = this.parentNode.className;
                this.parentNode.className = ~cn.search( /open/i ) ? cn.replace( / open/i, '' ) : cn + ' open';
            };
        })( this, document );
    </script>
</body>
</html>
