<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>禁用所有交互</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{float:left;width:100%;height:100%}
    .pane{background:#34495e;line-height:28px;color:#fff;padding:10px;z-index:10;position:absolute;top:20px;right:20px}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [106.63043,29.71798],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        })
      });

      function dragOn() {
        map.config('draggable', true);
      }
      function dragOff() {
        map.config('draggable', false);
      }
      function zoomOn() {
        map.config('zoomable', true);
      }
      function zoomOff() {
        map.config('zoomable', false);
      }
      function scrollOn() {
        map.config('scrollWheelZoom', true);
      }
      function scrollOff() {
        map.config('scrollWheelZoom', false);
      }
      function touchZoomOn() {
        map.config('touchZoom', true);
      }
      function touchZoomOff() {
        map.config('touchZoom', false);
      }
      function dblClickOn() {
        map.config('doubleClickZoom', true);
      }
      function dblClickOff() {
        map.config('doubleClickZoom', false);
      }

      var items = [
        ['Drag', dragOn, dragOff],
        ['Zoom', zoomOn, zoomOff],
        ['ScrollWheel', scrollOn, scrollOff],
        ['TouchZoom', touchZoomOn, touchZoomOff],
        ['DblClick', dblClickOn, dblClickOff]
      ].map(function(value){
          return {
              item: value[0],
              children: [
                {
                item: 'ON',
                click: value[1]
                },
                {
                item: 'OFF',
                click: value[2]
                } 
              ]
          };
      });

      new maptalks.control.Toolbar({
          items: items
      }).addTo(map);

    </script>
  </body>
</html>
