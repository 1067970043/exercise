<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑文本框</title>
    <style>
        html,body{
            margin: 0;
            height: 100%;
            width: 100%;
        }
        .container{
            width: 100%;
            height: 100%;
        }
        .pane{
            background:#34495e;
            line-height:28px;
            color:#fff;
            z-index:10;
            position:absolute;
            top:20px;
            right:20px
        }
        .pane a{
            display:block;
            color:#fff;
            text-align:left;
            padding:0 10px;
            min-width:28px;
            min-height:28px;
            float:left
        }
    </style>
</head>
<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
    
    <div id="map" class="container"></div>
    
    <script>
        var map = new maptalks.Map('map',{
            center: [106.63043,29.71798],
            zoom: 8,
            baseLayer: new maptalks.TileLayer('base', {
                urlTemplate: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
                subdomains: ['a','b','c','d']
            })
        });

        var textbox = new maptalks.TextBox('这是一段很长的文字',
        [106.63043,29.71798],
        200,
        90,
        {   
            draggable : true,
            textStyle : {
                wrap : true,
                padding : [12, 8],
                verticalAlignment : 'top',
                horizontalAlignment : 'right' ,
                symbol : {
                    textFaceName : 'monospace',
                    textFill : '#34495e',
                    textHaloFill : '#fff',
                    textHaloRadius : 4,
                    textSize : 18,
                    textWeight : 'bold'
                }
            },
            boxSymbol: {
            markerType : 'square',
            markerFill : 'rgb(135,196,240)',
            markerFillOpacity : 0.9,
            markerLineColor : '#34495e',
            markerLineWidth : 1
          }
        });

        new maptalks.VectorLayer('vector', textbox).addTo(map);

        startEdit();

        function startEdit() {
            textbox.startEdit();
        }

        function endEdit() {
            textbox.endEdit();
        }
    </script>
</body>
</html>
