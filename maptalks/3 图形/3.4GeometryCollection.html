<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker</title>
    <style>
        html,body{
            margin: 0;
            height: 100%;
            width: 100%;
        }
        .container{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
    
    <div id="map" class="container"></div>
    
    <script>
        var c = new maptalks.Coordinate(106.63043,29.71798);
        var map = new maptalks.Map('map',{
            center: c,
            zoom: 15,
            baseLayer: new maptalks.TileLayer('base', {
                urlTemplate: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
                subdomains: ['a','b','c','d']
            })
        });

        var point = new maptalks.Marker(c.add(-0.018,0.007),{
            symbol : {
                'textFaceName' : 'sans-serif',
                'textName' : 'MapTalks',
                'textFill' : '#34495e',
                'textHorizontalAlignment' : 'right',
                'textSize' : 40
            }
        });

        var line = new maptalks.LineString([
                c.add(-0.018,0.005),
                c.add(0.006,0.005)
            ],{
            symbol : {
                'lineColor' : '#1bbc9b',
                'lineWidth' : 3
            }
        });

        var polygon = new maptalks.Polygon([
                c.add(-0.018,0.004),
                c.add(0.006,0.004),
                c.add(0.006,-0.001),
                c.add(-0.018,-0.001),
                c.add(-0.018,0.004)
            ],{
            symbol : {
                'lineColor' : '#34495e',
                'lineWidth' : 2,
                'polygonFill' : 'rgb(135,196,240)',
                'polygonOpacity' : 0.6
            }
        });

        var collection = new maptalks.GeometryCollection([point, line, polygon]);

        new maptalks.VectorLayer('vector', collection).addTo(map);
    </script>
</body>
</html>
